<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Recommender | Find Your Next Binge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --text: #2b2d42;
            --text-light: #6c757d;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --error: #e63946;
            --success: #2a9d8f;
            --warning: #f9c74f;
            --card-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #5e72e4;
            --primary-dark: #4c60c9;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --background: #121212;
            --card-bg: #1e1e1e;
            --card-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 1rem;
            min-height: 100vh;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            right: 0;
            top: 0;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--primary-dark);
            transform: rotate(30deg);
        }

        h1 {
            color: var(--primary);
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tagline {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .search-box {
            display: flex;
            max-width: 500px;
            margin: 0 auto 1.5rem;
        }

        .search-box input {
            flex: 1;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px 0 0 8px;
            transition: var(--transition);
        }

        .search-box input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-box button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.25rem;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-box button:hover {
            background: var(--primary-dark);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        select, button {
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: var(--transition);
        }

        select {
            min-width: 250px;
            background: var(--card-bg);
            color: var(--text);
            cursor: pointer;
        }

        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            background: var(--primary);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn:hover, .btn:focus {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: #5e17a0;
        }

        .btn:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        #loading {
            text-align: center;
            margin: 2rem;
            font-size: 1.2rem;
            color: var(--primary);
            display: none;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--primary);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error {
            color: var(--error);
            text-align: center;
            margin: 1rem;
            font-weight: 600;
            display: none;
            padding: 1rem;
            background: rgba(230, 57, 70, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--error);
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .show-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
        }

        .show-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .show-poster {
            width: 100%;
            height: 380px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .show-rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.35rem 0.6rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .show-details {
            padding: 1.5rem;
        }

        .show-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .show-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .show-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .genre-tag {
            background: #e9ecef;
            padding: 0.35rem 0.65rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .selected-genre {
            background: var(--primary);
            color: white;
        }

        .show-summary {
            font-size: 0.95rem;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .show-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.6rem 0.85rem;
            border-radius: 8px;
            font-size: 0.85rem;
            flex: 1;
            text-align: center;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .view-btn {
            background: var(--primary);
            color: white;
        }

        .view-btn:hover {
            background: var(--primary-dark);
        }

        .stream-btn {
            background: var(--success);
            color: white;
        }

        .stream-btn:hover {
            background: #21867a;
        }

        .empty-state {
            text-align: center;
            grid-column: 1 / -1;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        /* Ad Styles */
        .ad-container {
            margin: 25px auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            border: 1px dashed #ccc;
        }
        
        .dark-mode .ad-container {
            background: #2a2a2a;
            border-color: #555;
        }
        
        .header-ad {
            width: 100%;
            max-width: 728px;
            min-height: 90px;
        }
        
        .footer-ad {
            width: 100%;
            max-width: 970px;
            min-height: 90px;
            clear: both;
        }
        
        .ad-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .dark-mode .ad-label {
            color: #aaa;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            select {
                min-width: 100%;
            }
            
            .show-poster {
                height: 340px;
            }
            
            .theme-toggle {
                position: relative;
                margin: 0 auto 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1rem;
                border-radius: 12px;
            }
            
            .show-poster {
                height: 300px;
            }
            
            #results {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .show-details {
                padding: 1.25rem;
            }
            
            .show-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Ad -->
        <div class="ad-container header-ad">
            <div class="ad-label">Advertisement</div>
            <div id="header-ad-slot">
                <!-- Fallback Ad Content -->
                <a href="https://example.com" target="_blank" rel="sponsored">
                    <img src="https://via.placeholder.com/728x90?text=Your+Ad+Here" alt="Advertisement" style="max-width:100%">
                </a>
            </div>
        </div>
        
        <header>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
            <h1><i class="fas fa-tv"></i> TV Show Recommender</h1>
            <p class="tagline">Discover your next binge-worthy series</p>
            
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for a TV show...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>
        
        <div class="controls">
            <select id="genre">
                <option value="">-- Select Genre --</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Science-Fiction">Science Fiction</option>
                <option value="Thriller">Thriller</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Crime">Crime</option>
            </select>
            
            <button id="recommend-btn" class="btn">
                <i class="fas fa-search"></i> Find Shows
            </button>
            <button id="random-btn" class="btn btn-secondary">
                <i class="fas fa-random"></i> Surprise Me
            </button>
        </div>
        
        <div id="loading">
            <div class="loader"></div>
            <div>Searching for the perfect shows...</div>
        </div>
        <div id="error" role="alert"></div>
        
        <div id="results">
            <div class="empty-state">
                <i class="fas fa-tv"></i>
                <h2>No shows selected yet</h2>
                <p>Choose a genre and click "Find Shows" or search for a specific show</p>
            </div>
        </div>
        
        <!-- Footer Ad -->
        <div class="ad-container footer-ad">
            <div class="ad-label">Advertisement</div>
            <div id="footer-ad-slot">
                <!-- Fallback Ad Content -->
                <a href="https://example.com" target="_blank" rel="sponsored">
                    <img src="https://via.placeholder.com/970x90?text=Your+Ad+Here" alt="Advertisement" style="max-width:100%">
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const genreSelect = document.getElementById('genre');
            const recommendBtn = document.getElementById('recommend-btn');
            const randomBtn = document.getElementById('random-btn');
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const resultsContainer = document.getElementById('results');
            const themeToggle = document.getElementById('theme-toggle');
            
            // Available genres for random selection
            const availableGenres = Array.from(genreSelect.options)
                .map(opt => opt.value)
                .filter(val => val !== "");
            
            // Cache for storing shows by genre to reduce API calls
            const showsCache = new Map();
            let allShows = [];

            // Initialize
            loadingElement.style.display = 'none';
            errorElement.style.display = 'none';

            // Event listeners
            recommendBtn.addEventListener('click', getRecommendations);
            randomBtn.addEventListener('click', getRandomRecommendation);
            searchBtn.addEventListener('click', searchShows);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchShows();
            });
            
            themeToggle.addEventListener('click', toggleTheme);

            // Check for saved theme preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            // Preload all shows on initial load
            fetchAllShows().then(shows => {
                allShows = shows;
            });

            async function getRecommendations() {
                const genre = genreSelect.value;
                
                if (!genre) {
                    showError('Please select a genre first!');
                    return;
                }

                clearResults();
                showLoading();
                toggleButtons(true);

                try {
                    let shows;
                    
                    // Check if we have this genre cached
                    if (showsCache.has(genre)) {
                        shows = showsCache.get(genre);
                    } else {
                        // Filter shows by the selected genre
                        shows = allShows.filter(show => 
                            show.genres && 
                            show.genres.some(g => 
                                g.toLowerCase().replace(/\s+/g, '-') === genre.toLowerCase()
                            )
                        );
                        // Cache the results
                        showsCache.set(genre, shows);
                    }

                    if (shows.length === 0) {
                        showEmptyState(`No shows found in ${genre} genre. Try another one!`);
                        return;
                    }

                    displayResults(getRandomShows(shows, 9), genre);
                } catch (error) {
                    showError('Failed to load shows. Please try again later.');
                    console.error('Error:', error);
                } finally {
                    hideLoading();
                    toggleButtons(false);
                }
            }

            function searchShows() {
                const query = searchInput.value.trim();
                
                if (!query) {
                    showError('Please enter a search term!');
                    return;
                }

                clearResults();
                showLoading();
                toggleButtons(true);

                try {
                    // Filter shows based on search query
                    const filteredShows = allShows.filter(show => 
                        show.name && show.name.toLowerCase().includes(query.toLowerCase())
                    );

                    if (filteredShows.length === 0) {
                        showEmptyState(`No shows found for "${query}". Try a different search term.`);
                        return;
                    }

                    displayResults(filteredShows.slice(0, 12), 'Search Results');
                } catch (error) {
                    showError('Failed to search shows. Please try again later.');
                    console.error('Error:', error);
                } finally {
                    hideLoading();
                    toggleButtons(false);
                }
            }

            function getRandomRecommendation() {
                const randomGenre = availableGenres[Math.floor(Math.random() * availableGenres.length)];
                genreSelect.value = randomGenre;
                getRecommendations();
            }

            async function fetchAllShows() {
                try {
                    const response = await fetch('https://api.tvmaze.com/shows');
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Failed to fetch shows:', error);
                    showError('Failed to load shows. Please check your connection and try again.');
                    return [];
                }
            }

            function getRandomShows(shows, count) {
                const shuffled = [...shows];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled.slice(0, Math.min(count, shuffled.length));
            }

            function displayResults(shows, title) {
                resultsContainer.innerHTML = '';
                
                if (!shows || shows.length === 0) {
                    showEmptyState("No shows to display");
                    return;
                }
                
                // Add results title
                const resultsTitle = document.createElement('h2');
                resultsTitle.style.gridColumn = '1 / -1';
                resultsTitle.style.marginBottom = '1rem';
                resultsTitle.style.color = 'var(--text)';
                resultsTitle.textContent = `${title} (${shows.length} results)`;
                resultsContainer.appendChild(resultsTitle);
                
                shows.forEach(show => {
                    if (!show) return;
                    
                    const card = document.createElement('article');
                    card.className = 'show-card';
                    
                    const posterUrl = show.image?.medium || 'https://via.placeholder.com/210x295?text=No+Poster';
                    const year = show.premiered?.substring(0,4) || 'N/A';
                    const rating = show.rating?.average ? show.rating.average.toFixed(1) : 'N/A';
                    const summary = show.summary ? cleanSummary(show.summary) : 'Description not available.';
                    
                    card.innerHTML = `
                        <img class="show-poster" 
                             src="${posterUrl}" 
                             alt="${show.name || 'TV Show'}" 
                             loading="lazy"
                             onerror="this.src='https://via.placeholder.com/210x295?text=No+Poster'">
                        ${rating !== 'N/A' ? `<div class="show-rating"><i class="fas fa-star"></i> ${rating}</div>` : ''}
                        <div class="show-details">
                            <h3 class="show-title">${show.name || 'Untitled Show'}</h3>
                            <div class="show-meta">
                                <span><i class="fas fa-calendar-alt"></i> ${year}</span>
                                <span><i class="fas fa-film"></i> ${show.type || 'N/A'}</span>
                            </div>
                            <div class="show-genres">
                                ${show.genres ? show.genres.map(genre => `
                                    <span class="genre-tag">
                                        ${genre}
                                    </span>
                                `).join('') : '<span class="genre-tag">No genres</span>'}
                            </div>
                            <p class="show-summary">${summary}</p>
                            <div class="show-actions">
                                <a href="${show.url || '#'}" 
                                   target="_blank" 
                                   rel="noopener noreferrer" 
                                   class="action-btn view-btn">
                                   <i class="fas fa-info-circle"></i> Details
                                </a>
                                <a href="https://www.justwatch.com/search?q=${encodeURIComponent(show.name || '')}" 
                                   target="_blank" 
                                   rel="noopener noreferrer"
                                   class="action-btn stream-btn">
                                   <i class="fas fa-play"></i> Watch
                                </a>
                            </div>
                        </div>
                    `;
                    resultsContainer.appendChild(card);
                });
            }

            function cleanSummary(text) {
                if (!text) return '';
                return text.replace(/<[^>]*>?/gm, '').replace(/&nbsp;/g, ' ');
            }

            function showEmptyState(message) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tv"></i>
                        <h2>${message || 'No content available'}</h2>
                        <p>Try another genre or the "Surprise Me" button</p>
                    </div>
                `;
            }

            function showLoading() {
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
            }

            function hideLoading() {
                loadingElement.style.display = 'none';
            }

            function showError(message) {
                errorElement.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message || 'An error occurred'}`;
                errorElement.style.display = 'block';
            }

            function clearResults() {
                resultsContainer.innerHTML = '';
                errorElement.style.display = 'none';
            }

            function toggleButtons(disabled) {
                recommendBtn.disabled = disabled;
                randomBtn.disabled = disabled;
                searchBtn.disabled = disabled;
            }
            
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            }

            // Initialize ads after content loads
            setTimeout(() => {
                if (typeof adsbygoogle !== 'undefined') {
                    adsbygoogle.push({});
                }
            }, 1000);
        });
    </script>

        (adsbygoogle = window.adsbygoogle || []).push({

    </script>
</body>
